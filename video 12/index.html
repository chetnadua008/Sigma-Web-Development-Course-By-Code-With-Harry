<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <h1>My Videos Collection</h1>
    <div>
        <video height="200" src="1.mp4"  controls  loop></video>
    </div>
    <div>
        <video height="200" src="2.mp4"  controls muted loop></video>
    </div>
    <div>
        <video height="200" src="3.mp4" controls   muted loop></video>
    </divv
    <div>
        <video height="200" src="4.mp4" controls  muted loop></video>
    </div>
    <div>
        <video height="200" src="5.mp4" controls   muted loop></video>
    </div>
    <div>
        <video height="200" src="6.mp4" controls  muted loop></video>
    </div>
    <h1>My Audios Collection</h1>
    <table>
        <tr>
            <td>
                <audio src="1.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 1
            </td>
        </tr>
        <tr>
            <td>
                <audio src="2.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 2
            </td>
        </tr>
        <tr>
            <td>
                <audio src="3.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 3
            </td>
        </tr>
        <tr>
            <td>
                <audio src="4.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 4
            </td>
        </tr>
        <tr>
            <td>
                <audio src="5.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 5
            </td>
        </tr>
        <tr>
            <td>
                <audio src="6.mp3" controls preload="none"></audio>
            </td>
            <td>
                Audio 6
            </td>
        </tr>

    </table>

</body>
</html>
