<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model in CSS</title>
    <style>
        .box{
            background-color: rgb(236, 103, 236);
        }
        .box1{
            margin: 10px;
            padding: 10px;
            border: 2px solid purple;
            height: 200px;
            box-sizing: border-box;

        }
        .box2{
            margin: 20px;
            padding:20px;
            height: 300px;
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <div class="box box1">This is First box</div>
    <div class="box box2">This is second box</div>
</body>
</html>
