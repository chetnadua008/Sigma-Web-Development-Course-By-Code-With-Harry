<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Lanugage Survey</title>
    <meta name="description" content="Survery to collect different programming languages used by the students">
</head>
<body>
    <h1><center>Favourite Programming Language Survery</center></h1>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="other" id="other" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <label for="">Hobbies: </label>
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="cooking" name="hobby" value="cooking">
            <label for="cooking">Cooking</label>
            <input type="checkbox" id="dancing" name="hobby" value="dancing">
            <label for="dancing">Dancing</label>
        </div>
        <div>
            <div>
                <label for="">Favourite Programming Language: </label>
            </div>
            <select name="programming language" id="programming language">
                <option value="">Select</option>
                <option value="python">Python</option>
                <option value="cpp">Cpp</option>
                <option value="java">Java</option>
                <option value="ruby">Ruby</option>
                <option value="js">JavaScript</option>
                <option value="vb">Visual Basic</option>
            </select>
        </div>
        <div>
            <div>

                <label for="comments">Comments</label>
            </div>
            <textarea name="comments" id="comments" rows="3" cols="30"></textarea>
        </div>
        <div>
            <center>
                <button>submit</button>
            </center>
        </div>
    </form>
</body>
</html>
