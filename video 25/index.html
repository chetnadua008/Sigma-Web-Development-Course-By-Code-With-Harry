<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav ul{
            list-style: none;  /*removes marker*/
            list-style-position: inside;
            
            border: 5px solid rgb(88, 6, 113) ;
            display: flex; /*to make a nav bar*/
            text-decoration: underline;
            text-decoration-style:wavy ;
            text-decoration-color: rgb(4, 36, 36);
            background-color: rgb(180, 173, 230);
        }
        nav ul li{
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
